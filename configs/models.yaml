# Model Configuration
# Define model-specific settings for AACO benchmarking

defaults:
  warmup_iterations: 10
  measurement_iterations: 100
  batch_size: 1
  backend: migraphx

models:
  # ResNet-50 ImageNet classification
  resnet50:
    path: models/resnet50.onnx
    inputs:
      - name: input
        shape: [1, 3, 224, 224]
        dtype: float32
    description: ResNet-50 v1.5 ImageNet classifier
    expected_latency_ms: 5.0
    
  # EfficientNet-B0
  efficientnet_b0:
    path: models/efficientnet_b0.onnx
    inputs:
      - name: images:0
        shape: [1, 224, 224, 3]
        dtype: float32
    description: EfficientNet-B0 (NHWC format)
    expected_latency_ms: 4.0
    
  # MobileNetV3
  mobilenet_v3:
    path: models/mobilenet_v3_large.onnx
    inputs:
      - name: input
        shape: [1, 3, 224, 224]
        dtype: float32
    description: MobileNetV3-Large for mobile inference
    expected_latency_ms: 2.0
    
  # BERT Base
  bert_base:
    path: models/bert_base.onnx
    inputs:
      - name: input_ids
        shape: [1, 128]
        dtype: int64
      - name: attention_mask
        shape: [1, 128]
        dtype: int64
      - name: token_type_ids
        shape: [1, 128]
        dtype: int64
    description: BERT Base for NLP tasks
    expected_latency_ms: 15.0
    warmup_iterations: 20
    
  # DistilBERT
  distilbert:
    path: models/distilbert.onnx
    inputs:
      - name: input_ids
        shape: [1, 128]
        dtype: int64
      - name: attention_mask
        shape: [1, 128]
        dtype: int64
    description: DistilBERT (smaller, faster BERT)
    expected_latency_ms: 8.0
    
  # YOLOv8 Detection
  yolov8:
    path: models/yolov8n.onnx
    inputs:
      - name: images
        shape: [1, 3, 640, 640]
        dtype: float32
    description: YOLOv8 Nano object detection
    expected_latency_ms: 10.0
    
  # Stable Diffusion VAE Decoder
  sd_vae_decoder:
    path: models/vae_decoder.onnx
    inputs:
      - name: latent_sample
        shape: [1, 4, 64, 64]
        dtype: float32
    description: Stable Diffusion VAE Decoder
    expected_latency_ms: 50.0
    measurement_iterations: 50

# Batch size configurations for throughput testing
batch_configs:
  single:
    batch_size: 1
  small:
    batch_size: 4
  medium:
    batch_size: 8
  large:
    batch_size: 16
  xlarge:
    batch_size: 32
