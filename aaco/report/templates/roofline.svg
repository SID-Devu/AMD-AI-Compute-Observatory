<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 600">
  <defs>
    <linearGradient id="memBound" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#3b82f6;stop-opacity:0.3"/>
    </linearGradient>
    <linearGradient id="compBound" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#22c55e;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#22c55e;stop-opacity:0.3"/>
    </linearGradient>
  </defs>
  
  <!-- Background -->
  <rect width="800" height="600" fill="#fafafa"/>
  
  <!-- Grid -->
  <g stroke="#e5e7eb" stroke-width="1">
    <!-- Horizontal grid lines -->
    <line x1="80" y1="100" x2="750" y2="100"/>
    <line x1="80" y1="200" x2="750" y2="200"/>
    <line x1="80" y1="300" x2="750" y2="300"/>
    <line x1="80" y1="400" x2="750" y2="400"/>
    <line x1="80" y1="500" x2="750" y2="500"/>
    
    <!-- Vertical grid lines -->
    <line x1="150" y1="50" x2="150" y2="550"/>
    <line x1="280" y1="50" x2="280" y2="550"/>
    <line x1="410" y1="50" x2="410" y2="550"/>
    <line x1="540" y1="50" x2="540" y2="550"/>
    <line x1="670" y1="50" x2="670" y2="550"/>
  </g>
  
  <!-- Axes -->
  <g stroke="#374151" stroke-width="2">
    <line x1="80" y1="550" x2="750" y2="550"/>
    <line x1="80" y1="50" x2="80" y2="550"/>
  </g>
  
  <!-- Memory-bound region (diagonal) -->
  <polygon points="80,550 80,300 400,50 750,50 750,550" fill="url(#memBound)" opacity="0.5"/>
  
  <!-- Compute-bound region -->
  <polygon points="400,50 750,50 750,300" fill="url(#compBound)" opacity="0.5"/>
  
  <!-- Roofline - Memory bound slope -->
  <line x1="80" y1="550" x2="400" y2="50" stroke="#3b82f6" stroke-width="3"/>
  
  <!-- Roofline - Compute bound ceiling -->
  <line x1="400" y1="50" x2="750" y2="50" stroke="#22c55e" stroke-width="3"/>
  
  <!-- Ridge point marker -->
  <circle cx="400" cy="50" r="8" fill="#ED1C24" stroke="white" stroke-width="2"/>
  
  <!-- Kernel data points placeholder -->
  <g id="kernel-points">
    {{ kernel_points }}
  </g>
  
  <!-- Axis labels -->
  <text x="415" y="590" font-family="Arial" font-size="14" fill="#374151" text-anchor="middle">
    Arithmetic Intensity (FLOP/Byte)
  </text>
  <text x="30" y="300" font-family="Arial" font-size="14" fill="#374151" 
        text-anchor="middle" transform="rotate(-90, 30, 300)">
    Performance (GFLOPS)
  </text>
  
  <!-- Title -->
  <text x="415" y="30" font-family="Arial" font-size="18" font-weight="bold" 
        fill="#1a1a1a" text-anchor="middle">
    Roofline Analysis - {{ gpu_name }}
  </text>
  
  <!-- Legend -->
  <g transform="translate(600, 100)">
    <rect x="0" y="0" width="140" height="100" fill="white" stroke="#e5e7eb" rx="4"/>
    <line x1="10" y1="25" x2="40" y2="25" stroke="#3b82f6" stroke-width="3"/>
    <text x="50" y="30" font-family="Arial" font-size="12" fill="#374151">Memory Bound</text>
    <line x1="10" y1="50" x2="40" y2="50" stroke="#22c55e" stroke-width="3"/>
    <text x="50" y="55" font-family="Arial" font-size="12" fill="#374151">Compute Bound</text>
    <circle cx="25" cy="75" r="5" fill="#ED1C24"/>
    <text x="50" y="80" font-family="Arial" font-size="12" fill="#374151">Kernels</text>
  </g>
  
  <!-- Peak values -->
  <text x="750" y="45" font-family="Arial" font-size="10" fill="#22c55e" text-anchor="end">
    Peak: {{ peak_flops }} TFLOPS
  </text>
  <text x="85" y="545" font-family="Arial" font-size="10" fill="#3b82f6">
    BW: {{ peak_bw }} GB/s
  </text>
</svg>
